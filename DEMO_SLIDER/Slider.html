    <!DOCTYPE html>
    <html xmlns="http://www.w3.org/1999/xhtml">
        <head>
            <title>My Demo Slider</title>
            <link href="SliderCss.css" rel="stylesheet" type="text/css"/>
            <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" type="text/javascript"></script>
            <script src="SlideByButton.js" type="text/javascript"></script>        
        </head>
    
        <body>
            <div class="NoPaddingMarging">
                <div id="MainDiv">
                    <img src="Images/Image1.jpg" alt="About Us" id="MainImage"  width="800" height="600"/>
                    <div id="child">
                        <img id="Next" src="Images/RightArrow.png" class="img-responsive NextButton"/>
                        <img id="Previous" src="Images/LeftArrow.png" class="img-responsive PreButton"/>
                    </div>
                </div>
                <div id="slider">
                    <ul class="slides">
                        <li class="NoPaddingMarging slide">
                            <img src="Images/Image1.jpg" alt="About Us"/>
                        </li>
                        <li class="NoPaddingMarging slide">
                            <img src="Images/Image2.jpg" alt="About Us"/>
                        </li>
                        <li class="NoPaddingMarging slide">
                           <img src="Images/Image3.jpg" alt="About Us"/>
                        </li>
                        <li class="NoPaddingMarging slide">
                            <img src="Images/Image4.jpg" alt="About Us"/>
                        </li>
                        <li class="NoPaddingMarging slide">
                            <img src="Images/Image5.jpg" alt="About Us"/>
                        </li>      
                        <li class="NoPaddingMarging slide">
                            <img src="Images/Image6.jpg" alt="About Us"/>
                        </li>
                    </ul>
                </div>
            </div>
        </body>
    </html>
